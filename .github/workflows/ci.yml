name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up Maven
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn package
      working-directory: demo  # Aseg√∫rate de que la carpeta demo contiene el pom.xml

    - name: Check Docker and Docker Compose versions
      run: |
        docker --version
        docker compose version

    - name: Build Docker image and run Docker Compose
      run: |
        docker compose up --build -d
      working-directory: demo

    - name: Run tests (if applicable)
      run: docker exec java_app java -jar java-app.jar

    - name: Stop and clean Docker Compose
      run: |
        docker compose down
      working-directory: demo

    - name: Remove dangling images and containers
      run: |
        docker system prune -f
